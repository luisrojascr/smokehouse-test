<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Smokehouse Application">
    <meta name="author" content="Luis Rojas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.1 -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.min.css" />
</head>

<body>
    <div class="container page">
      <div class="container">
        <h1>Welcome to Smokehouse</h1>
        <h2>Shopping cart application</h2>

        <div class="products col-md-8">
            <h3>Products</h3>
            <div id="content">

            </div>
        </div>
        <div class="cart col-md-4">
            <h3>Cart</h3>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Quantity</th>
                    <th>Product</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody id="product-list">
                  <tr id="default-list">
                    <td>0</td>
                    <td>No product</td>
                    <td>0.0</td>
                  </tr>
                </tbody>
             </table>

             <table class="table table-striped">
                 <tbody>
                   <tr>
                     <td><strong>Delivery</strong></td>
                     <td id="delivery">$</td>
                   </tr>
                   <tr>
                     <td><strong>Taxes</strong></td>
                     <td id="taxes">0.0</td>
                   </tr>
                   <tr>
                     <td><strong>Total</strong></td>
                     <td id="total">0.0</td>
                   </tr>
                 </tbody>
              </table>

              <div id="checkout">
                  <h3>Checkout</h3>
                  <label>Make your payment</label>
                  <input type="number" id="payment" required="required" />
                  <button id="placeOrder" onclick="placeOrder()" class="checkout-btn btn btn-primary">Place order now</button>
                  <div id="yourChange">Take your change: </div>
                  <p id="error" class="error"></p>
              </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
